<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{{ page.title }}</title>
    {% include scripts.html %}

    {% if layout.style.embedded %}
    <style type="text/css">
    {% comment %} See http://www.kevinsweet.com/inline-scss-jekyll-github-pages/ for explanation {% endcomment %}
    {% capture include_to_scssify %}{% include {{ layout.style.name}}.scss %}{% endcapture %}
    {{ include_to_scssify | scssify }}
    </style>
    {% else %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/{{ layout.style.name }}.css" />
    {% endif %}

    <meta property="fb:admins" content="1722464172" />
    <link rel="author" href="https://plus.google.com/113984689781548338264"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

    <meta name="author" content="Andreas Veithen" />

    {% if page.url == '/' %}
    <meta name="google-site-verification" content="379TatbXAtdgDQV8UerlkwaxNX83ngUEckJAu37lXjM" />
    {% endif %}

    {% if layout.metadata %}
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@AndreasVeithen"/>
    <meta name="twitter:creator" content="@AndreasVeithen"/>
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:site_name" content="Andreas Veithen's blog" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ page.description | replace: '"', '&quot;' }}" />
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    {% endif %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
    {% if page.updated %}
    <meta property="article:modified_time" content="{{ page.updated | date: '%Y-%m-%d' }}" />
    {% endif %}
    <meta property="article:author" content="Andreas Veithen" />
    <meta property="article:section" content="{{ page.category }}" />
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}" />
    {% endfor %}
    {% endif %}

    <!--[if lt IE 9]>
    <script type="text/javascript">window.location="{{ site.baseurl }}/old-browser.html";</script>
    <![endif]-->

    <link rel="alternate" type="application/atom+xml" title="Andreas Veithen's blog - Atom feed" href="{{ site.baseurl }}/feed.xml" />
  </head>

{{ content }}

</html>
